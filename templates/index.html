    <style>
        :root {

        .content-ai.streaming::after {

        .chat-input-container {

        #chat-form {

        #send-button {

        .welcome-message {

        @media (max-width: 768px) {

            }

            }

            }
        }
    </style>

<body>
    <div class="chat-wrapper">
        <div class="chat-header">
            <h1>
                <span class="header-icon" id="header-icon">ğŸ’¬</span>
                <span id="app-title">æ™ºèƒ½é—®ç­”åŠ©æ‰‹</span>
            </h1>
            <div class="subtitle" id="app-subtitle">åŸºäº RAG çš„çŸ¥è¯†é—®ç­”ç³»ç»Ÿ</div>
        </div>

        <div class="status-bar" id="status-bar">
            <div class="spinner"></div>
            <span id="status-text">å¤„ç†ä¸­...</span>
        </div>

        <div id="chat-history">
            <div class="welcome-message">
                <h2 id="welcome-title">ğŸ‘‹ æ¬¢è¿ä½¿ç”¨æ™ºèƒ½é—®ç­”åŠ©æ‰‹</h2>
                <p id="welcome-message">æˆ‘å¯ä»¥æ ¹æ®çŸ¥è¯†åº“å†…å®¹å›ç­”æ‚¨çš„é—®é¢˜</p>
                <p id="welcome-hint">è¯·åœ¨ä¸‹æ–¹è¾“å…¥æ‚¨çš„é—®é¢˜å¼€å§‹å’¨è¯¢</p>
            </div>
        </div>

        <div class="chat-input-container">
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="è¯·è¾“å…¥æ‚¨çš„é—®é¢˜..." required autocomplete="off">
                <button type="submit" id="send-button">å‘é€</button>
            </form>
            <div class="input-counter">
                <span id="char-count">0</span>/<span id="max-chars">100</span> å­—ç¬¦
            </div>
        </div>
    </div>

    <script>
        // ä» JSON é…ç½®ä¸­è¯»å–æ•°æ®
        const configData = JSON.parse(document.getElementById('app-config').textContent);

        // åº”ç”¨é…ç½®åˆ°é¡µé¢
        function applyConfig() {
            // é¡µé¢æ ‡é¢˜
            document.getElementById('page-title').textContent = configData.appTitle;
            document.getElementById('app-title').textContent = configData.appTitle;
            document.getElementById('app-subtitle').textContent = configData.appSubtitle;
            document.getElementById('header-icon').textContent = configData.headerIcon;

            // æ¬¢è¿æ¶ˆæ¯
            document.getElementById('welcome-title').textContent = configData.welcomeTitle;
            document.getElementById('welcome-message').textContent = configData.welcomeMessage;
            document.getElementById('welcome-hint').textContent = configData.welcomeHint;

            // ä¸»é¢˜é¢œè‰²
            const root = document.documentElement;
            root.style.setProperty('--primary-color', configData.primaryColor);
            root.style.setProperty('--secondary-color', configData.secondaryColor);
            root.style.setProperty('--accent-color', configData.accentColor);
            root.style.setProperty('--accent-secondary', configData.accentSecondary);

            // åŠŸèƒ½ç‰¹æ€§æ˜¾ç¤º
            const features = document.getElementById('features');
            if (!configData.enableStreaming) {
                // å¦‚æœä¸å¯ç”¨æµå¼ï¼Œç§»é™¤æµå¼ç‰¹æ€§æ ‡ç­¾
                const streamFeature = features.querySelector('.feature-item');
                if (streamFeature && streamFeature.textContent.includes('æµå¼')) {
                    streamFeature.remove();
                }
            }
        }

        // åº”ç”¨é…ç½®
        applyConfig();

        // é…ç½®å¸¸é‡
        const CONFIG = {
            userIcon: configData.userIcon,
            aiIcon: configData.aiIcon,
            enableStreaming: configData.enableStreaming,
            streamEndpoint: "/chat/stream",
            normalEndpoint: "/chat",
        };

        // ä¸»é€»è¾‘
        let isProcessing = false;
        let currentAIMessage = null;

        function removeWelcomeMessage() {
            const welcome = document.querySelector('.welcome-message');
            if (welcome) {
                welcome.style.animation = 'slideIn 0.3s ease-out reverse';
                setTimeout(() => welcome.remove(), 300);
            }
        }

        function addUserMessage(message) {
            const messageHtml = `
                <div class="message-container message-user">
                    <div class="message-content content-user">${escapeHtml(message)}</div>
                    <div class="message-avatar avatar-user">${CONFIG.userIcon}</div>
                </div>
            `;
            document.getElementById('chat-history').insertAdjacentHTML('beforeend', messageHtml);
            scrollToBottom();
        }

        function createAIMessage() {
            console.log('ğŸ”„ åˆ›å»ºAIæ¶ˆæ¯å…ƒç´ ');

            // æ¸…ç†ä¹‹å‰çš„å¼•ç”¨
            if (currentAIMessage) {
                console.log('âš ï¸ æ¸…ç†ä¹‹å‰çš„AIæ¶ˆæ¯å¼•ç”¨');
                currentAIMessage = null;
            }

            // ç”Ÿæˆå”¯ä¸€ID
            const messageId = 'ai-message-' + Date.now();
            const contentId = 'ai-content-' + Date.now();

            const messageHtml = `
                <div class="message-container message-ai" id="${messageId}">
                    <div class="message-avatar avatar-ai">${CONFIG.aiIcon}</div>
                    <div class="message-content content-ai streaming" id="${contentId}"></div>
                </div>
            `;
            document.getElementById('chat-history').insertAdjacentHTML('beforeend', messageHtml);
            currentAIMessage = document.getElementById(contentId);
            console.log('âœ… AIæ¶ˆæ¯å…ƒç´ åˆ›å»ºå®Œæˆ:', currentAIMessage, 'ID:', contentId);
            scrollToBottom();
            return currentAIMessage;
        }

        function updateAIMessage(content) {
            console.log('ğŸ”„ æ›´æ–°AIæ¶ˆæ¯:', content.length, 'å­—ç¬¦');
            if (currentAIMessage) {
                currentAIMessage.innerHTML = escapeHtml(content);
                scrollToBottom();
                console.log('âœ… æ¶ˆæ¯æ›´æ–°æˆåŠŸ');
            } else {
                console.error('âŒ currentAIMessage ä¸º nullï¼Œæ— æ³•æ›´æ–°æ¶ˆæ¯');
            }
        }

        function finishAIMessage() {
            console.log('ğŸ”„ å®ŒæˆAIæ¶ˆæ¯');
            if (currentAIMessage) {
                currentAIMessage.classList.remove('streaming');
                // ä¸éœ€è¦ç§»é™¤IDï¼Œå› ä¸ºæˆ‘ä»¬ä½¿ç”¨äº†å”¯ä¸€ID
                console.log('âœ… AIæ¶ˆæ¯å®Œæˆï¼Œæ¸…ç†å¼•ç”¨');
                currentAIMessage = null;
            } else {
                console.log('â„¹ï¸ æ²¡æœ‰æ´»åŠ¨çš„AIæ¶ˆæ¯éœ€è¦å®Œæˆ');
            }
        }

        function showStatus(text) {
            const statusBar = document.getElementById('status-bar');
            const statusText = document.getElementById('status-text');
            statusText.textContent = text;
            statusBar.classList.add('active');
        }

        function hideStatus() {
            document.getElementById('status-bar').classList.remove('active');
        }

        function scrollToBottom() {
            const chatHistory = document.getElementById('chat-history');
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }

        async function handleStreamingChat(userInput) {
            const aiContent = createAIMessage();
            let fullText = '';

            try {
                const response = await fetch(CONFIG.streamEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `user_input=${encodeURIComponent(userInput)}`
                });

                if (!response.ok) {
                    // ç‰¹æ®Šå¤„ç†429é¢‘ç‡é™åˆ¶é”™è¯¯
                    if (response.status === 429) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'è¯·æ±‚é¢‘ç¹ï¼Œè¯·ç¨åå†è¯•');
                    }
                    // ç‰¹æ®Šå¤„ç†403è„šæœ¬æ£€æµ‹é”™è¯¯
                    if (response.status === 403) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'è¯·æ±‚è¢«æ‹’ç»');
                    }
                    throw new Error(`HTTP ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                console.log('æ”¶åˆ°æ•°æ®:', data);

                                if (data.type === 'status') {
                                    showStatus(data.message);
                                } else if (data.type === 'token') {
                                    hideStatus();
                                    fullText += data.content;
                                    updateAIMessage(fullText);
                                    console.log('æ›´æ–°æ¶ˆæ¯:', fullText);
                                } else if (data.type === 'done') {
                                    hideStatus();
                                    finishAIMessage();
                                    console.log('ç»Ÿè®¡:', data.stats);
                                } else if (data.type === 'error') {
                                    hideStatus();
                                    fullText = `âŒ ${data.message}`;
                                    updateAIMessage(fullText);
                                    finishAIMessage();
                                }
                            } catch (e) {
                                console.error('è§£ææ•°æ®å‡ºé”™:', e, 'åŸå§‹æ•°æ®:', line);
                            }
                        }
                    }
                }

                if (!fullText) {
                    fullText = configData.errorNoResponse || 'æœåŠ¡æ­£å¿™ï¼Œè¯·ç¨åå†è¯•';
                    updateAIMessage(fullText);
                }

            } catch (error) {
                console.error('æµå¼è¯·æ±‚é”™è¯¯:', error);
                hideStatus();
                updateAIMessage(`âŒ è¯·æ±‚å‡ºé”™: ${error.message}`);
            } finally {
                finishAIMessage();
            }
        }

        async function handleNormalChat(userInput) {
            createAIMessage();
            showStatus('æ­£åœ¨æ€è€ƒä¸­...');

            try {
                const response = await fetch(CONFIG.normalEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `user_input=${encodeURIComponent(userInput)}`
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const answer = await response.text();
                updateAIMessage(answer);

            } catch (error) {
                console.error('è¯·æ±‚é”™è¯¯:', error);
                updateAIMessage(`âŒ è¯·æ±‚å‡ºé”™: ${error.message}`);
            } finally {
                hideStatus();
                finishAIMessage();
            }
        }

        document.getElementById('chat-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            if (isProcessing) return;

            const userInput = document.getElementById('user-input').value.trim();
            if (!userInput) return;

            removeWelcomeMessage();

            isProcessing = true;
            document.getElementById('user-input').disabled = true;
            document.getElementById('send-button').disabled = true;

            addUserMessage(userInput);
            document.getElementById('user-input').value = '';

            if (CONFIG.enableStreaming) {
                await handleStreamingChat(userInput);
            } else {
                await handleNormalChat(userInput);
            }

            isProcessing = false;
            document.getElementById('user-input').disabled = false;
            document.getElementById('send-button').disabled = false;
            document.getElementById('user-input').focus();
        });

        // è¾“å…¥é•¿åº¦ç›‘æ§
        const userInput = document.getElementById('user-input');
        const charCount = document.getElementById('char-count');
        const maxChars = document.getElementById('max-chars');
        const inputCounter = document.querySelector('.input-counter');

        function updateCharCount() {
            const length = userInput.value.length;
            const maxLength = parseInt(maxChars.textContent);

            charCount.textContent = length;

            // æ›´æ–°æ ·å¼
            inputCounter.classList.remove('warning', 'danger');
            if (length > maxLength * 0.8) {
                inputCounter.classList.add('warning');
            }
            if (length > maxLength * 0.95) {
                inputCounter.classList.add('danger');
            }
        }

        userInput.addEventListener('input', updateCharCount);
        userInput.addEventListener('paste', () => setTimeout(updateCharCount, 10));

        // åˆå§‹åŒ–å­—ç¬¦è®¡æ•°
        updateCharCount();
        userInput.focus();
    </script>
</body>
